<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="templete.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="Data do Orçamento*: " />
				<h:inputText id="inDtOrcamento"
					value="#{orcamentoMB.orcamento.dataOrcamento}" />
				<h:message for="inDtOrcamento" />

				<h:outputText value="Validade do Orçamento*: " />
				<h:inputText id="inDtValidadeOrcamento"
					value="#{orcamentoMB.orcamento.validadeOrcamento}" />
				<h:message for="inDtValidadeOrcamento" />

				<h:outputText value="Cliente*: " />
				<h:selectOneMenu value="#{orcamentoMB.pessoa.nome}"
					converter="conversorDePessoas">
					<f:selectItems value="#{orcamentoMB.listaPessoas}" var="lista"
						itemLabel="#{lista.nome}" itemValue="#{lista}" />
				</h:selectOneMenu>
				<h:inputHidden />

				<h:outputText value="Forma de Pagamento: " />
				<h:selectOneMenu value="#{orcamentoMB.orcamento.pagamento}">
					<f:selectItem itemValue="1" itemLabel="Dinheiro" />
					<f:selectItem itemValue="2" itemLabel="Cartao de Credito" />
					<f:selectItem itemValue="3" itemLabel="Cartao de Debito" />
					<f:selectItem itemValue="4" itemLabel="Cheque" />
					<f:selectItem itemValue="4" itemLabel="Crediario" />
				</h:selectOneMenu>
				<h:inputHidden />
			</h:panelGrid>

			<h:panelGrid columns="4">
				<h:outputText value="Servico:" />
				<h:outputText value="Qnt: " />
				<h:inputHidden />
				<h:outputText value="Preco Unitario: " />
				

				<h:selectOneMenu value="#{servicoMB.nome}"
					converter="conversorServico">
					<f:selectItems value="#{servicoMB.listaServico}" var="serv"
						itemLabel="#{serv.nome}" itemValue="${serv}" />
				</h:selectOneMenu>
				
				<h:selectOneMenu value="#{orcamentoMB.orcamento.qnt}">
					<f:selectItem itemValue="1" itemLabel="1" />
					<f:selectItem itemValue="2" itemLabel="2" />
					<f:selectItem itemValue="3" itemLabel="3" />
					<f:selectItem itemValue="4" itemLabel="4" />
					<f:selectItem itemValue="5" itemLabel="5" />
					<f:selectItem itemValue="6" itemLabel="6" />
					<f:selectItem itemValue="7" itemLabel="7" />
					<f:selectItem itemValue="8" itemLabel="8" />
					<f:selectItem itemValue="9" itemLabel="9" />
					<f:selectItem itemValue="10" itemLabel="10" />
				</h:selectOneMenu>
				
				<h:inputText id="inPreco" value="#{orcamentoMB.servico.preco}" />
				
				<h:commandButton action="#{orcamentoMB.adicionaServico()}"
					value="Adicionar" />

				
				<h:dataTable value="#{orcamentoMB.departamento.funcionario}"
					var="func">
					<h:column>#{func.nome}</h:column>
					<h:column>
						<h:commandButton value="Excluir"
							action="#{departamentoMB.excluirFuncionario(func)}" />
					</h:column>
				</h:dataTable>

			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
